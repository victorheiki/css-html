<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;        
        }
        table{
            width: 400px;
            border-collapse: collapse
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center
            

        }
        td.dado{
            background-color: yellow;
        }
        tr.linha2{
            background-color: gray
        }
    

    </style>
</head>
<body>
<!-- 
    HIERARQUIA DE TABELA (Simples)
    TABLE= TABELA
        {TABLE ROW = Linha de tabela}
            {TABLE HEADER = CABEÃ‡ALHO DE TABELA
            TABLE DATA = DADO DE TABELA}
    
 -->
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C1</td>
        </tr>
        <tr class="linha2">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="dado">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
