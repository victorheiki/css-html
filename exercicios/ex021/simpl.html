<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas simplificado</title>
    <style> 
    
        h1{
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            
            margin: 20px auto 20px auto;
            border: 10px solid darkslategray;
            padding: 10px;
     
            outline: 5px dashed salmon

        }
        
        a{
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
    <p>h1 = box level, p = inline</p>
    
</body>
</html>
