<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <p>
                <label for="text">Nome</label>
                <input type="text" name="nome" id="iname" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="Ex: (dd)9999-9999">
            </p>
            <!-- Estudar sobre RegEx-->
            <p>
        </fieldset>
        <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>    
    </form>
</body>
</html>
