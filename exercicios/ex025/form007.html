<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Diga seu estado:</label>
            <select name="estado" id="iest">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="BA">Bahia</option>
                </optgroup>     
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
       </p>
       <p>
        <label for="itext">Mensagem:</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
       </p>
        <p>
            <input type="submit">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
