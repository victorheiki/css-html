<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes 02</title>
    <style>
     @font-face {
        font-family: 'Love';
        src: url(OldLondon.ttf);
        font-weight: normal;
        font-style: normal;

     }
        /*Tipos de format()
        -opentype (otf)
        -truetype(ttf)
        -embeded-opentype
        -truetype-att(Apple Advanced Typography)
        -svg */
       
     h1{
        font-family: 'Love','Times New Roman', Times, serif
        
     }
    
    </style>
</head>
