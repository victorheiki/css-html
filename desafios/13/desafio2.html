<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border-collapse: collapse;
        }
        thead{
            background-color: black;
            color: white;         
        }
        thead > tr > td{
            border: 1px solid gray;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            width: 50px;
            text-align: center;
        }
    </style>
    <title>Desafio 2</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>    
        </thead>     
        </tr>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
               
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
               
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
               
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
                
        </tr>
        <tr>
            <td colspan="4">N</td>
               
        </tr>
        
    </table>
    
</body>
</html>
